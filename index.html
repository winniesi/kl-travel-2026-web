<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .timeline-line { width: 2px; background: linear-gradient(to bottom, #d4af37, #0f172a); }
        .gold-text { color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .card-fallback { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); position: relative; overflow: hidden; }
        .card-fallback::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%); }
    </style>
</head>
<body class="pb-24">
    <!-- 原有内容保持不变 -->
    <header class="p-8 text-center">
        <h1 class="text-4xl font-bold tracking-tight mb-2">KL Travel Guide <span class="gold-text">2026</span></h1>
        <p class="text-slate-400">高端吉隆坡特种兵一日游 - 2026 修正版</p>
    </header>
    <main class="max-w-2xl mx-auto px-6 relative">
        <div class="absolute left-10 top-0 bottom-0 timeline-line opacity-30"></div>
        <div class="relative pl-16 mb-12">
            <div class="absolute left-8 top-0 w-4 h-4 rounded-full gold-bg shadow-[0_0_10px_#d4af37] z-10"></div>
            <div class="glass rounded-2xl overflow-hidden shadow-xl transition-transform hover:scale-[1.02] card-fallback">
                <img src="https://picsum.photos/id/1039/800/600" onerror="this.parentElement.style.display='none'" alt="KLIA" class="w-full h-48 object-cover">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div><h2 class="text-xl font-bold">KLIA Terminal (T1)</h2><p class="gold-text text-sm">吉隆坡国际机场</p></div>
                        <span class="text-xs bg-slate-800 text-slate-300 px-2 py-1 rounded">03:30 AM</span>
                    </div>
                    <p class="text-slate-300 text-sm leading-relaxed mb-4">吉隆坡之旅的起点。T1 航站楼提供高效的通关体验，特别适合 2026 年全面升级后的自助入境系统。</p>
                    <div class="flex gap-3">
                        <a href="comgooglemaps://?q=KLIA" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-lg text-center text-sm font-medium transition">Google Maps</a>
                        <a href="http://maps.apple.com/?q=KLIA" class="flex-1 bg-white hover:bg-slate-100 text-slate-900 py-2 rounded-lg text-center text-sm font-medium transition">Apple Maps</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 更多 Stop 省略，逻辑同上 -->
    </main>
    <footer class="text-center py-12 text-slate-500 text-sm"><p>© 2026 KL Travel Agency. Sophisticated Explorers Only.</p></footer>
</body>
</html>
